<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Objetos</title>
    <script>
        function atualizarOpcoes() {
            const nomeSelecionado = document.getElementById('selectObjetos').value;
            fetch(`/get_opcoes/${nomeSelecionado}`)
                .then(response => response.json())
                .then(data => {
                    const selectOpcoes = document.getElementById('selectOpcoes');
                    selectOpcoes.innerHTML = '';

                    if (data.length > 0) {
                        data.forEach(opcao => {
                            const option = document.createElement('option');
                            option.value = opcao;
                            option.text = opcao;
                            selectOpcoes.appendChild(option);
                        });
                        selectOpcoes.style.display = 'block';
                    } else {
                        selectOpcoes.style.display = 'none';
                    }
                });
        }
    </script>
</head>
<body>
    <h1>Seleção de Objetos</h1>
    <label for="selectObjetos">Selecione um objeto:</label>
    <select id="selectObjetos" onchange="atualizarOpcoes()">
        {% for obj in objetos %}
            <option value="{{ obj.nome }}">{{ obj.nome }}</option>
        {% endfor %}
    </select>

    <br><br>

    <label for="selectOpcoes" style="display: none;">Selecione uma opção:</label>
    <select id="selectOpcoes" style="display: none;"></select>
</body>
</html>
