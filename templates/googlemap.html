<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa com Camada de Elevação</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=SUA_CHAVE_DA_API&libraries=visualization"></script>
</head>
<body>
    <div id="map" style="height: 500px;"></div>

    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34, lng: -58},
                zoom: 8
            });

            // Adicione a camada de elevação ao mapa
            var elevationLayer = new google.maps.ImageMapType({
                getTileUrl: function(coord, zoom) {
                    var baseUrl = 'https://earthengine.googleapis.com/map/';
                    var url = baseUrl + 'ee?token=' + elevation_layer.token + '&zoom=' + zoom + '&x=' + coord.x + '&y=' + coord.y;
                    return url;
                },
                tileSize: new google.maps.Size(256, 256),
                opacity: 1.0
            });

            map.overlayMapTypes.push(elevationLayer);
        }

        // Inicialize o mapa quando a página for carregada
        google.maps.event.addDomListener(window, 'load', initMap);
    </script>
</body>
</html>
